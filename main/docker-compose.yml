version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 8001:8001
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=main
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
    ports:
      - '5436:5432'
    volumes: 
      - ./var/lib/postgresql/
